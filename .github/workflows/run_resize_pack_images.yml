name: Resize PACKS Images

permissions:
  contents: write

# 1. Triggers the workflow on push or pull request to main
#    when files in the PACKS directory are changed.
on:
  push:
    branches:
      - main
    paths:
      - 'PACKS/**/*.png'
      - 'PACKS/**/*.jpg'
      - 'PACKS/**/*.jpeg'
      - 'PACKS/**/*.webp'
  pull_request:
    branches:
      - main
    paths:
      - 'PACKS/**/*.png'
      - 'PACKS/**/*.jpg'
      - 'PACKS/**/*.jpeg'
      - 'PACKS/**/*.webp'

# Prevents concurrent runs on pull requests
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  resize-and-commit-images:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install ImageMagick and jq
        # ImageMagick is crucial for image manipulation. jq is used for JSON/data parsing in scripts.
        run: sudo apt-get update && sudo apt-get install -y imagemagick jq

      - name: üîç Find Changed Images in PACKS
        id: changed-files
        uses: tj-actions/changed-files@v46
        with:
          files: 'PACKS/**/*.{png,jpg,jpeg,webp}'
          # Filters to only files that were added, modified, or renamed.
          files_ignore: |
            PACKS/**/README.md
            .github/**

      - name: üñºÔ∏è Resize Images to 350x500
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          RESIZED_ANY=false

          # 1. Combine all file lists, separated by a single space, and clean up excess whitespace.
          # The list will look like: "PACKS/game name/file1.png PACKS/other/file2.jpg"
          CLEAN_SPACE_LIST=$(echo "${{ steps.changed-files.outputs.modified_files }} ${{ steps.changed-files.outputs.added_files }} ${{ steps.changed-files.outputs.renamed_files }}" | sed -E 's/\s+/ /g; s/^ | $//g')

          # 2. Convert the space-separated list into a newline-separated list for safe processing.
          # This variable now contains: "PACKS/game name/file1.png\nPACKS/other/file2.jpg"
          NEWLINE_LIST=$(echo "$CLEAN_SPACE_LIST" | tr ' ' '\n' | grep .)

          # 3. Process the newline-separated list using a 'while read' loop.
          # We set IFS=$'\n' temporarily for the read command to handle file names with spaces correctly.
          # The loop reads the $NEWLINE_LIST string line-by-line using a heredoc (<<<).
          while IFS=$'\n' read -r FILE; do

            # Check if the file exists and is a regular file.
            if [ -f "$FILE" ]; then
              echo "Processing $FILE..."

              # Get the current dimensions
              DIMENSIONS=$(identify -format "%wx%h" "$FILE")

              echo "Dimensions: $DIMENSIONS"

              # Check if the dimensions are not exactly 350x500
              if [ "$DIMENSIONS" != "350x500" ]; then
                echo "  -> Resizing from $DIMENSIONS to 350x500"
                # Resize the image and overwrite the original file
                convert "$FILE" -resize "350x500!" -quality 85 -strip "$FILE"
                RESIZED_ANY=true
              else
                echo "  -> Already 350x500. Skipping."
              fi
            else
              echo "Error: File not found or not a regular file: '$FILE'"
            fi

          done <<< "$NEWLINE_LIST"

          # Set an output to control the next step (committing changes)
          echo "resized_any=$RESIZED_ANY" >> "$GITHUB_OUTPUT"
        id: resize-process

      - name: üíæ Commit and Push Resized Images
        # Only run this step if the previous step actually performed a resize
        if: steps.resize-process.outputs.resized_any == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ci: Auto-resize images in PACKS folder'
          branch: ${{ github.head_ref || github.ref_name }} # Works for both PR and Push
          # Specify files to commit (just in case other files were modified in previous steps)
          file_pattern: PACKS/**
          commit_user_name: GitHub Actions Bot
          commit_user_email: actions@github.com
          commit_author: GitHub Actions Bot <actions@github.com>

      - name: ‚úÖ Check for Changes
        if: steps.resize-process.outputs.resized_any == 'true'
        run: echo "Resizing completed and committed. Changes pushed back to the branch."
